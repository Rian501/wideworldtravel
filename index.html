<!DOCTYPE html>
<html>
<head>
	<title>Wide World Travel</title>
</head>
<body ng-app="travelApp">

	<section ng-controller="BookController">
		<h3>Books currently for sale:</h3>
		<ul>
			<li ng-repeat="book in books">
				<h3>{{book.title}}</h3>
				<p>Guide type: {{book.type}}</p>
				<p>${{book.price}}</p>
			</li>
		</ul>
	
		
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

	<script type="text/javascript" src="app/app.js"></script>
	<script type="text/javascript" src="app/factories/guideFactory.js"></script>
	<script type="text/javascript" src="app/controllers/bookCtrl.js"></script>
</body>
</html>
